<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    <img src="{{ site.url }}/images/logo.jpg" style="display: block; margin-left: auto; margin-right: auto; margin-top: 56px; border-radius: 50%" width="100" height="100">
    <h1 style="text-align: center; font-family: Lemonada">{{ site.title }}</h1>
    <p style="text-align: center">{{ site.description }}</p>
    
    {% include navigation.html %}

    <div class="container content-area">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          {{ content }}
        </div>
      </div>
    </div>

    {% include footer.html %}

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous">
    </script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous">
    </script>
  </body>
</html>
