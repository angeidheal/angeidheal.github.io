<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <img src="{{ site.url }}/images/angeidheal.jpg" style="border-radius: 50%" width="50" height="50">
    <!--<a class="navbar-brand" href={{"/" | relative_url}} style="font-family: Lemonada" title="{{ site.description }}">{{ site.title }}</a>-->
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        {% for site in site.data.navbar %}
        <li class="nav-item">
          <a class="nav-link" href="{{ site.url }}" title="{{ site.description }}">{{ site.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </nav>
</div>
